<html>
<head>
    <title>Obrazac</title>
    <meta charset="UTF+8"></meta>
</head>
<body>
    <a href="index.html">POČETNA</a>
    <br></br>
    <h1>Obrazac 1</h1>
    <form>
        <h2>Unesi ime</h2>
        <input type="text" name="ime" size="25" maxlength="18">
        <h2>Unesi prezime</h2>
        <input type="text" name="prezime" size="25" maxlength="18">
        <h2>Unesi komentar</h2>
        <textarea name="komentar" rows="6" cols="50">tekst</textarea>
        <br>
        Odaberi spol:
        <input type="radio" name="muško" unchecked>muško
        <input type="radio" name="žensko" unchecked>žensko
        <br>
        <br>
        Označi omiljene predmete:
         <li><input type="checkbox" name="informatika" unchecked>informatika</li>
         <li><input type="checkbox" name="matematika" unchecked>matematika</li>
         <li><input type="checkbox" name="fizika" unchecked>fizika</li>
         <li><input type="checkbox" name="kemija" unchecked>kemija</li>
        <br>
        <br>
        <input type="button" name="gumb1" value="OBRIŠI">
        <input type="button" name="gumb2" value="POŠALJI">
        <br>
        <br>
        <p> Najdraži televizijski program:
            <select name="selection">
                <option value="1">Nova TV</option>
                <option value="2">HRT 1</option>
                <option value="3">HRT 2</option>
                <option value="4">HRT 3</option>
                <option value="5">RTL 1</option>
                <option value="6">RTL 2 </option>
                <option value="7">RTL kockica</option>
        </p>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Obrazac 2:</h1>
        <form>
            <label for="email">Email adresa:</label>
            <input type="text" id="email" name="email"><br>
            <label for="lozinka">Šifra:</label>
            <input type="password" id="lozinka" name="lozinka">
            <br>
            <p>Hobiji:</p>
            <input type="checkbox" id="hobij1" name="hobij1" value="slikanje">
            <label for="hobij1">slikanje</label><br>
            <input type="checkbox" id="hobij2" name="hobij2" value="sakupljanje poštanskih markica">
            <label for="hobij2">sakupljanje poštanskih markica</label><br>
            <input type="checkbox" id="hobij3" name="hobij3" value="izrađivanje maketa">
            <label for="hobij3">izrađivanje maketa</label><br>
            <input type="checkbox" id="hobij4" name="hobij4" value="ostalo">
            <label for="hobij4">ostalo</label><br>
            <p> Najdraži sport:
                <select name="selection">
                    <option value="nog">nogomet</option>
                    <option value="ruk">rukomet</option>
                    <option value="koš">košarka</option>
                </select>
            </p>
            <p>Koju ocijenu očekuješ iz informatike?</p>
            <input type="radio" id="jedan" name="ocijena" value="jedan">
            <label for="jedan">1</label><br>
            <input type="radio" id="dva" name="ocijena" value="dva">
            <label for="dva">2</label><br>
            <input type="radio" id="tri" name="ocijena" value="tri">
            <label for="tri">3</label><br>
            <input type="radio" id="četiri" name="ocijena" value="četiri">
            <label for="četiri">4</label><br>
            <input type="radio" id="pet" name="ocijena" value="pet">
            <label for="pet">5</label>
            <br>
            <br>
            <input type="button" name="gumb1" value="OBRIŠI">
            <input type="button" name="gumb2" value="POŠALJI">
        </form>
</body>
</html>
